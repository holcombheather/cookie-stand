<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Cookie Sales Data</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
    </head>
    <body>
        <header>
            <h1>Cookie Sales Data</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home Page</a></li>
                    <li></a>Contact Us</li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Form</h2>
                <form id="new-location-form">
                    <fieldset>
                      <legend>Add New Cookie Stand Location</legend>
                      <label for="city">City:</label>
                      <input type="text" id="city" name="city" required>
                  
                      <label for="minCust">Minimum Customers:</label>
                      <input type="number" id="minCust" name="minCust" required>
                  
                      <label for="maxCust">Maximum Customers:</label>
                      <input type="number" id="maxCust" name="maxCust" required>
                  
                      <label for="avgPurchase">Average Purchase:</label>
                      <input type="number" id="avgPurchase" name="avgPurchase" step="0.1" required>
                  
                      <button type="submit">Add Location</button>
                    </fieldset>
                  </form>
            </section>
            <section>
                <h2>Table</h2>                    
                <table id="dataTable"></table>
            </section>
        </main>
        <footer>
        </footer>        
        <script src="js/app.js"></script>
    </body>
</html>
