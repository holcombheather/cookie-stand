<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width">
        <title>Cookie Sales Data</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Tenor+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <a href="index.html"><img id="logo" src="img/1.png"></a>
                <nav>
                    <a href="contact.html">Contact Us</a>
                    <a href="locations.html">Locations</a>
                    <a href="index.html">Home</a>
                </nav>
        </header>
        <main>

            <section class="newForm">
                <h2>Form</h2>
                <form id="new-location-form">
                    <fieldset>
                      <legend>Add New Cookie Stand Location</legend>
                      <label for="city">City:</label>
                      <input type="text" id="city" name="city" required>
                  
                      <label for="minCust">Minimum Customers:</label>
                      <input type="number" id="minCust" name="minCust" required>
                  
                      <label for="maxCust">Maximum Customers:</label>
                      <input type="number" id="maxCust" name="maxCust" required>
                  
                      <label for="avgPurchase">Average Purchase:</label>
                      <input type="number" id="avgPurchase" name="avgPurchase" step="0.1" required>
                  
                      <button id="submitButton" type="submit">Add Location</button>
                    </fieldset>
                  </form>
            </section>
            <section class="salesTable">
                <h2>Cookie Sales by Location</h2>                    
                <table id="dataTable"></table>
            </section>
        </main>
        <footer>
            <div class="footinfo">
                <h6>Pat's Salmon Cookies</h6>
                <p>123 Main St.<br>Seattle, WA 12345<br>555-555-5555<br>info@salmoncookies.com</p>
            </div>
            <div class="social">
                <!-- <img src="" alt="Instagram">
                <img src="" alt="Facebook">
                <img src="" alt="Twitter"> -->
            </div>
            <div class="design">
                <h5>Powered by <a href="https://www.codefellows.org/">Code Fellows</a></h5>

                <h5>2023</h5>
            </div>
        </footer>        
        <script src="js/app.js"></script>
    </body>
</html>
